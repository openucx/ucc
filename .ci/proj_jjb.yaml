- job-template:
    name: "{jjb_proj}"
    project-type: pipeline
    properties:
      - github:
          url: "{jjb_git_web}"
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 20
      - inject:
          keep-system-variables: true
          properties-content: |
            jjb_proj={jjb_proj}
    description: Do NOT edit this job through the Web GUI !
    concurrent: true
    sandbox: true
    parameters:
      - string:
          name: "sha1"
          default: "master"
          description: "Commit to be checked, set by PR"
      - bool:
          name: "build_dockers"
          default: true
          description: "Rebuild docker containers"
      - string:
          name: "conf_file"
          default: ".ci/job_matrix.yaml"
          description: "Regex to select job config file"
      - string:
          name: "script"
          default: "{jjb_jenkinsfile}"
          description: "Jenkinsfile to load on trigger"
      - string:
          name: "DEBUG"
          default: 0
          description: "Enable debug prints and traces, valid values are 0-9"
      - string:
          name: "UCC_VERSION"
          default: "1.0.0"
          description: "UCC version"
    triggers:
#      - github-pull-request:
#          cron: 'H/5 * * * *'
#          trigger-phrase: '.*\bbot:retest\b.*'
#          status-add-test-results: true
#          auth-id: '549927eb-7f38-4a8f-997a-81dd63605782'
#          org-list: ["Mellanox","openucx"]
#          white-list: ["swx-jenkins","swx-jenkins2","swx-jenkins3","mellanox-github"]
#          allow-whitelist-orgs-as-admins: true
      - github-pull-request:
          cron: 'H/5 * * * *'
          trigger-phrase: '.*\bbot:(?:ucc:)?retest\b.*'
          status-context: "ucc"
          success-status: "Test PASSed."
          failure-status: "Test FAILed."
          error-status:   "Test FAILed."
          status-add-test-results: true
          cancel-builds-on-update: true
          # swx-jenkins2 from GitHub Pull Request Builder
          auth-id: "{jjb_ghprb_auth_id}"
          org-list: ["Mellanox","openucx"]
          white-list: ["svcnbu-swx-hpcx", "swx-jenkins","swx-jenkins2","swx-jenkins3","mellanox-github"]
          allow-whitelist-orgs-as-admins: true
    pipeline-scm:
      scm:
        - git:
            url: "{jjb_git}"
            credentials-id: "{jjb_gh_auth_id}"
            branches: [ '$sha1' ]
            shallow-clone: true
            depth: 10
            refspec: "+refs/heads/*:refs/remotes/origin/* +refs/pull/*:refs/remotes/origin/pr/*"
            browser: githubweb
            browser-url: "{jjb_git}"
      script-path: "$script"

- job-template:
    name: "{jjb_proj}-build-hpcsdk"
    folder: "{jjb_folder}"
    project-type: pipeline
    properties:
      - github:
          url: "{jjb_git_web}"
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 20
      - inject:
          keep-system-variables: true
          properties-content: |
            jjb_proj="{jjb_proj}-build-hpcsdk"
    description: Do NOT edit this job through the Web GUI !
    concurrent: true
    sandbox: true
    parameters:
      - string:
          name: "sha1"
          default: "master"
          description: "Commit to be checked, set by PR"
      - string:
          name: "DEBUG"
          default: 0
          description: "Enable debug prints and traces, valid values are 0-9"
      - bool:
          name: "BUILD_DOCKERS"
          default: false
          description: "Rebuild docker containers"
      - string:
          name: "CONF_FILE"
          default: ".ci/pipeline/build_hpcsdk_matrix.yaml"
          description: "Regex to select job config file"
    triggers:
      - github-pull-request:
          cron: 'H/5 * * * *'
          trigger-phrase: '.*\bbot:(?:hpcsdk:)?retest\b.*'
          status-context: "ucc-hpcsdk"
          success-status: "Build PASSed."
          failure-status: "Build FAILed."
          error-status:   "Build FAILed."
          status-url: "${{JENKINS_URL}}blue/organizations/jenkins/UCC%2Fucc-build-hpcsdk/detail/ucc-build-hpcsdk/${{BUILD_NUMBER}}/pipeline"
          status-add-test-results: true
          cancel-builds-on-update: true
          # swx-jenkins2 from GitHub Pull Request Builder
          auth-id: "{jjb_ghprb_auth_id}"
          org-list: ["Mellanox","openucx"]
          white-list: ["svcnbu-swx-hpcx"]
          allow-whitelist-orgs-as-admins: true
    pipeline-scm:
      scm:
        - git:
            url: "{jjb_git}"
            credentials-id: "{jjb_gh_auth_id}"
            branches: [ '$sha1' ]
            shallow-clone: true
            depth: 10
            refspec: "+refs/heads/*:refs/remotes/origin/* +refs/pull/*:refs/remotes/origin/pr/*"
            browser: githubweb
            browser-url: "{jjb_git}"
      script-path: "{jjb_jenkinsfile}"

- project:
    name: ucc-build
    jjb_proj: 'ucc'
    jjb_git: 'git@github.com:openucx/ucc.git'
    jjb_git_web: 'https://github.com/openucx/ucc'
    jjb_branch: 'master'
    jjb_folder: "UCC"
    jjb_owner: 'artemry'
    jjb_jenkinsfile: '.ci/Jenkinsfile.shlib'
    jjb_gh_auth_id: 'b042dbee-a0cf-4e23-9efc-a6dc6586f49c'
    jjb_ghprb_auth_id: 'ghprb-auth-svcnbu-swx-hpcx'
    jobs:
      - "{jjb_proj}"
      - "{jjb_proj}-build-hpcsdk"
